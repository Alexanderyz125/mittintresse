<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sida 2</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-image: url("Snapchat-2075968985.jpg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        text-align: center;
      }

      h1 {
        font-size: 3em;
        margin-bottom: 30px;
        color: #000;
        text-shadow: 2px 2px 5px rgba(255, 255, 255, 0.6);
        background-color: rgba(255, 255, 255, 0.5);
        padding: 10px 20px;
        border-radius: 10px;
      }

      p {
        font-size: 1.2em;
        margin-bottom: 50px;
        max-width: 600px;
        color: #000;
        text-shadow: 1px 1px 3px rgba(255, 255, 255, 0.5);
        background-color: rgba(255, 255, 255, 0.6);
        padding: 15px 20px;
        border-radius: 10px;
      }

      .button {
        padding: 15px 40px;
        font-size: 18px;
        font-weight: bold;
        color: #fff;
        background-color: rgba(0, 0, 0, 0.6);
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-radius: 12px;
        text-decoration: none;
        cursor: pointer;
        transition: all 0.3s ease;
        backdrop-filter: blur(5px);
      }

      .button:hover {
        background-color: rgba(0, 0, 0, 0.8);
        transform: translateY(-3px);
      }

      .button:active {
        transform: translateY(0);
      }
    </style>
  </head>

    <p>

      gränsen till drink och på gränsen till grogg men god, med en tydlig gin
      karaktär. Något svagare så bättre som en god drink bara.
    </p>

    <a href="stratsida.html" class="button">Tillbaka</a>
  </body>
</html>
